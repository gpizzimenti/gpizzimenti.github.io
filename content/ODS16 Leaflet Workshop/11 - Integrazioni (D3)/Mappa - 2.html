<html>

 <head>
	<title>#ODS16 | Leaflet | D3</title>
     <meta charset="utf-8" />

	<link rel="stylesheet" href="../lib/leaflet.css" />
	<script src="../lib/leaflet.js"></script> 
	<script src="../lib/d3.v3.min.js"></script> 	
	
	<style>
	    svg {
        position: relative;
    }
    path {
        fill: yellow;
        stroke-width: 2px;
        stroke: red;
        stroke-opacity: 1;
    }
    .travelMarker {
        fill: yellow;
        opacity: 0.75;
    }
    .waypoints {
        fill: black;
        opacity: 0;
    }
}
.places {
    stroke: black;
    fill: red;
}
.lineConnect {
    fill: none;
    stroke-width: 3px;
    stroke: blue;
    opacity: 1;
}
.locnames {
    fill: black;
    text-shadow: 1px 1px 1px #FFF, 3px 3px 5px #000;
    font-weight: bold;
    font-size: 13px;
}
    </style>
	
 </head>
 
 <body>

 
	<div id="mapContainer" style="width: 100%; height: 100%"></div>

	<script>

 // Per una disamina completa di questo codice, vai a:
 // http://zevross.com/blog/2014/09/30/use-the-amazing-d3-library-to-animate-a-path-on-a-leaflet-map/
	
		var mappa = L.map('mapContainer')
					.setView([38.19941,15.55602], 18); // LAT, LONG
						
					L.tileLayer(
						'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
						{
							attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
							maxZoom: 20
						}
					   )
					 .addTo(mappa);	

		/*-------------------------------------------------------------*/	
		
		// Aggiungi un elemnto SVG al overlay panel di Leaflet
		var svg = d3.select(mappa.getPanes().overlayPane).append("svg"),
			g = svg.append("g").attr("class", "leaflet-zoom-hide");
		
		/*-------------------------------------------------------------*/	
		
		//  Usa l'oggetto geo.path si D3 per convertire da GeoJSON a SVG
		var transform = d3.geo.transform({point: projectPoint}),
            path = d3.geo.path().projection(transform);

		/*-------------------------------------------------------------*/	
		
		// Usa la funzione "latLngToLayerPoint" di Leaflet per "proiettare" da coords LatLong  a x, y su pannello
		function projectPoint(x, y) {
			var point = mappa.latLngToLayerPoint(new L.LatLng(y, x));
			this.stream.point(point.x, point.y);
		}

		/*-------------------------------------------------------------*/	
		
	   // come projectPoint ma accetta come parametro un punto del GeoJSON 
		function applyLatLngToLayer(d) {
			var y = d.geometry.coordinates[1]
			var x = d.geometry.coordinates[0]
			return mappa.latLngToLayerPoint(new L.LatLng(y, x))
		}		

		/*-------------------------------------------------------------*/	
		
        // genera una linea da punto a punto
        var toLine = d3.svg.line()
            .interpolate("linear")
            .x(function(d) {
                return applyLatLngToLayer(d).x
            })
            .y(function(d) {
                return applyLatLngToLayer(d).y
            });
		

		/*-------------------------------------------------------------*/	
		
			
		d3.json("../data/pathCospecsToMarina.geojson", function(collection) {
		

      var featuresdata = collection.features.filter(function(d) {
            return d.properties.id == "route"
        })

        var ptFeatures = g.selectAll("circle")
            .data(featuresdata)
            .enter()
            .append("circle")
            .attr("r", 3)
            .attr("class", "waypoints");

		var linePath = g.selectAll(".lineConnect")
            .data([featuresdata])
            .enter()
            .append("path")
            .attr("class", "lineConnect");

		var marker = g.append("circle")
            .attr("r", 10)
            .attr("id", "marker")
            .attr("class", "travelMarker");

		var originANDdestination = [featuresdata[0], featuresdata[featuresdata.length - 1]]
        var begend = g.selectAll(".places")
            .data(originANDdestination)
            .enter()
            .append("circle", ".places")
            .attr("r", 5)
            .style("fill", "red")
            .style("opacity", "1");

		var text = g.selectAll("text")
            .data(originANDdestination)
            .enter()
            .append("text")
            .text(function(d) {
				if (d && d.properties && d.properties.name)
					return d.properties.name
				else
                    return "";				
            })
            .attr("class", "locnames")
            .attr("y", function(d) {
                return -10
            })

		mappa.on("viewreset", reset);

        reset();
        transition();

        function reset() {
            var bounds = path.bounds(collection),
                topLeft = bounds[0],
                bottomRight = bounds[1];


			text.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

			begend.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });
            ptFeatures.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

			marker.attr("transform",
                function() {
                    var y = featuresdata[0].geometry.coordinates[1]
                    var x = featuresdata[0].geometry.coordinates[0]
                    return "translate(" +
                        mappa.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +
                        mappa.latLngToLayerPoint(new L.LatLng(y, x)).y + ")";
                });

			svg.attr("width", bottomRight[0] - topLeft[0] + 120)
                .attr("height", bottomRight[1] - topLeft[1] + 120)
                .style("left", topLeft[0] - 50 + "px")
                .style("top", topLeft[1] - 50 + "px");

			linePath.attr("d", toLine)

            g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");
        } // end reset

        function transition() {
            linePath.transition()
                .duration(7500)
                .attrTween("stroke-dasharray", tweenDash)
                .each("end", function() {
                    d3.select(this).call(transition);// infinite loop
                }); 
        } //end transition

        function tweenDash() {
            return function(t) {
                var l = linePath.node().getTotalLength(); 
            
                interpolate = d3.interpolateString("0," + l, l + "," + l);

                var marker = d3.select("#marker");
                
                var p = linePath.node().getPointAtLength(t * l);
                marker.attr("transform", "translate(" + p.x + "," + p.y + ")"); //move marker
                console.log(interpolate(t))
                return interpolate(t);
            }
        } //end tweenDash

	})	
		
	</script>


 </body>

</html>
