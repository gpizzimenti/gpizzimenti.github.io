<html>

 <head>
	<title>#ODS16 | Leaflet | Linee, Cerchi & Poligoni</title>
     <meta charset="utf-8" />

	<link rel="stylesheet" href="../lib/leaflet.css" />
	<script src="../lib/leaflet.js"></script> 

 </head>
 
 <body>

	<div id="mapContainer" style="width: 100%; height: 100%"></div>

	<script>
			var mappa = L.map('mapContainer')
						.setView([38.19941,15.55602], 18); // LAT, LONG
							
						L.tileLayer(
							'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
						    {
								attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
								maxZoom: 18
							}
						   )
						 .addTo(mappa);
						 
			/*-------------------------------------------------------------*/												 
						 
			var markerCospecs = L.marker([38.19941,15.55602])
								 .addTo(mappa);			    

			/*-------------------------------------------------------------*/						
			
			var markerMarina = L.marker([38.19943,15.55889])
								 .addTo(mappa);	
								 
			/*-------------------------------------------------------------*/						
			
			var percorso = L.polyline([
										[38.19941,15.55602],
										[38.199037,15.555988],
										[38.198927,15.558060],
										[38.199636,15.558178],
										[38.19943,15.55889]
									  ],
									  {
										color: 'blue',
										weight: 7,
										opacity: .7,
										dashArray: '20,15',
										lineJoin: 'round'
									  })
								 .addTo(mappa);								 

			/*-------------------------------------------------------------*/						
			
			var polyCospecs = L.polygon([
									[38.199863 , 15.556016],
									[38.199827 , 15.556423],
									[38.199106 , 15.556257],
									[38.199135 , 15.556021],
								], 
								{
									color: 'green',
									fillColor: 'lightgreen',
									fillOpacity: 0.5
								})
								.addTo(mappa);
								
			/*-------------------------------------------------------------*/						
			
			var circleMarina = L.circle([38.19943,15.55889], 10, //raggio in mt.
								{
									color: 'red',
									fillColor: '#FFF',
									fillOpacity: 0.5
								})
								.addTo(mappa);
				
			  
	</script>


 </body>

</html>
