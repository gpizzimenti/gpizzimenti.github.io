<form data-rel="cv" id="formCVEn">
  <fieldset>
    <legend>Choose the sections to include</legend>
    <ul class="cv">
      <li>
        <label class="checkbox" aria-label="About me" title="About me">
          <input
            type="checkbox"
            checked
            value="chisono"
            disabled
            data-rel="cv"
          />About me</label
        >
      </li>
      <li class="drag-item" draggable="true">
        <label class="checkbox" aria-label="Specialties" title="Specialties">
          <input
            type="checkbox"
            checked
            value="competenze"
            data-rel="cv"
          />Specialties</label
        >
      </li>
      <li class="drag-item" draggable="true">
        <label class="checkbox" aria-label="Experience" title="Experience">
          <input
            type="checkbox"
            checked
            value="esperienza"
            disabled
            data-rel="cv"
          />Experience</label
        >
        <ul>
          <li>
            <label
              class="checkbox"
              aria-label="With summaries"
              title="With summaries"
            >
              <input type="checkbox" checked value="sommari" />With
              summaries</label
            >
          </li>
        </ul>
      </li>
      <li class="drag-item" draggable="true">
        <label
          class="checkbox"
          aria-label="Technical skills"
          title="Technical skills"
        >
          <input
            type="checkbox"
            checked
            value="skills"
            data-rel="cv"
            disabled
          />Technical skills</label
        >
        <ul>
          <li>
            <label class="checkbox" aria-label="Frontend" title="Frontend">
              <input
                type="checkbox"
                checked
                disabled
                value="frontend"
                data-rel="skills"
              />Frontend</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Backend" title="Backend">
              <input
                type="checkbox"
                checked
                disabled
                value="backend"
                data-rel="skills"
              />Backend</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Mobile" title="Mobile">
              <input
                type="checkbox"
                checked
                disabled
                value="mobile"
                data-rel="skills"
              />Mobile</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Desktop" title="Desktop">
              <input
                type="checkbox"
                checked
                disabled
                value="desktop"
                data-rel="skills"
              />Desktop</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Database" title="Database">
              <input
                type="checkbox"
                checked
                disabled
                value="database"
                data-rel="skills"
              />Database</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Editors" title="Editors">
              <input
                type="checkbox"
                checked
                value="editors"
                data-rel="skills"
              />Editors</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Tools" title="Tools">
              <input
                type="checkbox"
                checked
                value="tools"
                data-rel="skills"
              />Tools</label
            >
          </li>
          <li>
            <label class="checkbox" aria-label="Authoring" title="Authoring">
              <input
                type="checkbox"
                checked
                value="authoring"
                data-rel="skills"
              />Authoring</label
            >
          </li>
        </ul>
      </li>
      <li class="drag-item" draggable="true">
        <label
          class="checkbox"
          aria-label="Courses & Academics"
          title="Courses & Academics"
        >
          <input
            type="checkbox"
            checked
            value="formazione"
            data-rel="cv"
            disabled
          />Courses & Academics</label
        >
        <ul>
          <li>
            <label
              class="checkbox"
              aria-label="Include In-person courses"
              title="Include In-person courses"
              for="chkInpersona-it"
            >
              <input
                type="checkbox"
                checked
                value="inpresenza"
                id="chkInpersona-it"
              />Include last
              <input
                type="number"
                min="2"
                max="10"
                value="5"
                data-rel="inpresenza"
                onchange="if (!this.value || !(this.checkValidity())) this.value=5;"
                id="txtInpresenza-en"
              />
              in-person courses</label
            >
            <label
              class="sr-only"
              aria-label="Number of In-person courses to include"
              for="txtInpresenza-en"
            ></label>
          </li>
          <li>
            <label
              class="checkbox"
              aria-label="Include online courses"
              title="Include online courses"
              for="chkOnline-en"
            >
              <input
                type="checkbox"
                checked
                value="online"
                id="chkOnline-it"
              />Include last
              <input
                type="number"
                min="2"
                max="10"
                value="5"
                data-rel="online"
                onchange="if (!this.value || !(this.checkValidity())) this.value=5;"
                id="txtOnline-en"
              />
              online courses</label
            >
            <label
              class="sr-only"
              aria-label="Number of online courses to include"
              for="txtOnline-en"
            ></label>
          </li>
        </ul>
      </li>
      <li class="drag-item" draggable="true">
        <label class="checkbox" aria-label="Associations" title="Associations">
          <input
            type="checkbox"
            checked
            value="associazioni"
            data-rel="cv"
          />Associations</label
        >
      </li>
      <li class="drag-item" draggable="true">
        <label
          class="checkbox"
          aria-label="Pubblications"
          title="Pubblications"
        >
          <input
            type="checkbox"
            checked
            value="pubblicazioni"
            data-rel="cv"
          />Pubblications</label
        >
      </li>
      <li class="drag-item" draggable="true">
        <label class="checkbox" aria-label="Languages" title="Languages">
          <input
            type="checkbox"
            checked
            value="lingue"
            data-rel="cv"
          />Languages</label
        >
      </li>
    </ul>
    <br />
  </fieldset>
</form>
